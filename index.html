<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <header>
        <div id="highScore">
            <a href="highscores.html">
                View High Scores
            </a>
        </div>
        <div id="timeRemaining">
        </div>
    </header>

    <div class="mainDiv">
        <div id="landingPage">
            <h1>Hello there!</h1>
            <p>Welcome to the so-called "Insanely Difficult Coding Quiz" (TM) </p>
            <button id="startButton">Click Here to Start</button>
        </div>
        
        <!-- End of landing page -->
        
        <div id="questionPage" class="hidden">
            <h1 id="question"></h1>
            <form>
                <div><button id="optionOne">Button 1</button></div>
                <div><button id="optionTwo">Button 2</button></div>
                <div><button id="optionThree">Button 3</button></div>
                <div><button id="optionFour">Button 4</button></div>
            </form>
            <div class="answerSpot">
                <p id="answer"></p>
            </div>
        </div>

        <!-- End of quiz page -->
        
        <div id="resultsPage" class="hidden">
            <h1 id="judgeText">Excellent work!</h1>
            <p>Add your initials to get your name on the leaderboard.</p>
            <p>Click on "View High Scores" to see the current leaderboard!</p>
            <form>
                <input type = "text" id = "initials"/>
            </form>
            <button id="submitBtn">Submit</button>
        </div>
        
        <!-- End of results page -->

    </div>

    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
    
</body>

</html>
